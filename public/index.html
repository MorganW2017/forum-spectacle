<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kill em in the Comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container outline">
        <div class="row logo outline">
            <div class="col-sm-2 ilb">
                <img src="//placehold.it/90x50" alt="">
            </div>
            <div class="col-sm-4 ilb">
                <form onsubmit="searchfunction(FINISH)" name="search-form">
                    <input type="text" class="search-field" placeholder="Search Posts">
                    <button type="onsubmit">Search</button>
                </form>
            </div>
            <div class="col-sm-4 col-sm-offset-3" id="show-login-form">
                <button id="show-button" class="btn btn-info hit" onclick="app.controllers.loginController.showLoginForm()">Login</button>
            </div>
            <div class="col-sm-4 ilb hidden" id="add-login-form">
                <form onsubmit="app.controllers.loginController.userLogin(event)" class="form-group">
                    <input type="text" name="email" class="input-field" id="user-name-field" placeholder="Email">
                    <input type="password" name="password" class="input-field" placeholder="Password">
                    <button type="onsubmit">Login</button>
                </form>
            </div>
            <div class="col-sm-1 ilb">
                <button class="sign-up-button" onclick="app.controllers.signupController.signupFunction(event)">Sign up</button>
            </div>
        </div>
        <div class="create-post">
            <form onsubmit="app.controllers.postController.addPost(event)">
                <input type="text" name="title" placeholder="Post Title">
                <input type="text" name="description" placeholder="Create Post">
                <button type="onsubmit">Create Post</button>
            </form>
        </div>
        <div id="postId"></div>  
    </div>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app/service/post-service.js"></script>
    <script src="app/service/login-service.js"></script>
    <!-- <script src="app/service/user-service.js"></script> -->


    <script src="app/controller/login-controller.js"></script>
    <script src="app/controller/post-controller.js"></script>
    <!-- <script src="app/controller/user-controller.js"></script> -->

    <script src="app/init.js"></script>
</body>

</html>
