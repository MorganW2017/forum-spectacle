<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Story Sketch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container outline">
        <div class="row logo outline">
            <div class="col-sm-2 ilb">
                <img class="avatar" src="http://sunbeam.ie/wp-content/uploads/2015/12/600x400-blank.png" alt="">
            </div>
            <div class="col-sm-2 ilb">
                <form onsubmit="app.controllers.postController.searchPosts(event)">
                    <input type="text" class="search-field" name="search" placeholder="Search Posts">
                    <button type="onsubmit">Search</button>
                </form>
            </div>
            <div class="col-sm-4 ilb">
                <div class="row">
                    <div class="col-sm-4" id="show-login-form">
                        <a>
                            <button id="show-button" class="btn btn-info" onclick="app.controllers.loginController.showLoginForm()">Login</button>
                            <span class="line -right"></span>
                            <span class="line -top"></span>
                            <span class="line -left"></span>
                            <span class="line -bottom"></span>
                        </a>
                    </div>
                    <div class="col-sm-4" id="show-signup-form">
                        <a>
                            <span class="text">
                                <button id="show-signup-button" class="btn btn-warning" onclick="app.controllers.signupController.showSignupForm()">Register</button>
                            </span>
                            <span class="line -right"></span>
                            <span class="line -top"></span>
                            <span class="line -left"></span>
                            <span class="line -bottom"></span>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a>
                            <button class="log-out-button btn btn-danger" onclick="app.controllers.loginController.userLogout()">Logout</button>
                            <span class="line -right"></span>
                            <span class="line -top"></span>
                            <span class="line -left"></span>
                            <span class="line -bottom"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="create-post">
                    <form onsubmit="app.controllers.postController.addPost(event)">
                        <input type="text" name="title" placeholder="Post Title">
                        <input type="text" name="description" placeholder="Post Description">
                        <button type="onsubmit">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 ilb hidden" id="add-login-form">
                <form onsubmit="app.controllers.loginController.userLogin(event)" class="form-group">
                    <input type="text" name="email" class="input-field" placeholder="Email">
                    <input type="password" name="password" class="input-field" placeholder="Password">
                    <button type="onsubmit">Login</button>
                </form>
            </div>
            <div class="col-sm-7 ilb hidden" id="add-signup-form">
                <form onsubmit="app.controllers.signupController.userSignup(event)" class="form-group">
                    <input type="text" name="email" class="input-field" placeholder="Email">
                    <input type="text" name="name" class="input-field" id="user-name-field" placeholder="username">
                    <input type="password" name="password" class="input-field" placeholder="Password">
                    <button type="onsubmit">Register</button>
                </form>
            </div>
        </div>
        <div class="reverse" id="postBody">
        </div>
    </div>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app/service/post-service.js"></script>
    <script src="app/service/login-service.js"></script>
    <script src="app/service/comment-service.js"></script>
    <script src="app/service/signup-service.js"></script>
    <!-- <script src="app/service/user-service.js"></script> -->


    <script src="app/controller/login-controller.js"></script>
    <script src="app/controller/post-controller.js"></script>
    <script src="app/controller/comment-controller.js"></script>
    <script src="app/controller/signup-controller.js"></script>
    <!-- <script src="app/controller/user-controller.js"></script> -->

    <script src="app/init.js"></script>
</body>

</html>
