<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/style.css">

</head>

<body>
    <div class="container">
        <div class="row logo">
            <div class="col-sm-2 ilb">
                <img src="//placehold.it/90x50" alt="">
            </div>
            <div class="col-sm-4 ilb">

                <form onsubmit="searchfunction(FINISH)" name="search-form">
                    <input type="text" class="search-field" placeholder="Search Posts">
                    <button type="onsubmit">Search</button>
                </form>
            </div>
            <div class="col-sm-4 ilb">

                <form onsubmit="app.controllers.forumController.loginFunction(event)" class="form-group">
                    <input type="text" name="user-name" class="input-field" id="user-name-field" placeholder="User Name">
                    <input type="text" name="password" class="input-field" placeholder="Password">
                    <button type="onsubmit">Login</button>
                </form>
            </div>
            <div class="col-sm-1 ilb">
                <button class="sign-up-button" onclick="app.controllers.forumController.signupFunction(event)">Sign up</button>
            </div>

        </div>
    </div>

</body>

</html>
